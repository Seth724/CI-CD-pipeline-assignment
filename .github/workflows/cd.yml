# CD (Continuous Deployment) Workflow
# Simple deployment workflow that runs after CI passes

name: CD

# Trigger only when CI workflow completes successfully
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    # Only deploy if CI was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    # Add permissions for GitHub token
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      # Step 1: Checkout the repository with token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 3: Install production dependencies
      - name: Install dependencies
        run: npm ci --only=production

      # Step 4: Build application (if needed)
      - name: Build application
        run: echo "Build step - add build commands if needed"

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b deploy || git checkout deploy
          git add -A
          git commit -m "Deploy: build from CI run ${{ github.run_number }}" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git deploy --force
