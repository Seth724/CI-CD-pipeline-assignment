name: CD
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Deploy on VPS (self-hosted)
        run: |
          set -e
          cd /var/www/book-api

          echo "ğŸ“¥ Reset to latest main..."
          git fetch --all
          git reset --hard origin/main

          echo "ğŸ“¦ Install dependencies..."
          npm ci --omit=dev

          echo "ğŸ”„ Restart with PM2..."
          pm2 start npm --name book-api -- start || pm2 restart book-api
          pm2 save

          echo "ğŸ¥ Health check..."
          sleep 3
          curl -f http://localhost:5000/health
          echo "âœ… Deploy successful"
